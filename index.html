<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Generative Typography Sequencer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="loading-overlay">
        <div class="prompt-box">
            <div id="loading-text">LOADING...</div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="progress-percent">0%</div>
        </div>
    </div>

    <div id="audio-prompt-overlay" class="hidden">
        <div class="prompt-box">
            <p>Disable silent mode on device.</p>
            <button id="start-button">OK</button>
        </div>
    </div>

    <canvas id="collage-canvas"></canvas>
    <script type="module" src="generator.js"></script>
</body>
</html>
